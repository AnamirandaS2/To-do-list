<html lang="pt-br">
<head>

    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind&family=Inter&family=Poppins&display=swap');

<body>
    <div id="container">

        <div id="card-header">
            <h2>To do list</h2>
            <input type="text" name="tarefaTodo" id="tarefaTodo" class="input">

        </div>

        <div id="card-mostrarTodo">

            <h2></h2>
            <ul id="tarefas-lista">
                <li class="todo-box">

                </li>
                
            </ul>
            <button id="clearAllBtn">Clear All</button>
        </div>


    </div>
    

    

    <script src="main.js"></script>

</body>
